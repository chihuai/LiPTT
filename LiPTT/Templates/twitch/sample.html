<!DOCTYPE html>
<html>
	<head>
		<title>Twitch Web</title>
		<style type="text/css">
			body {
				margin : 0;
				padding : 0;
				border : 0;
				width : 100%;
				height : 100%;
			}

			.auto-resizable-iframe {
			  max-width: 100%;
			  margin: 0px auto;
			}
			
			.auto-resizable-iframe iframe {
			  position: absolute;
			  top: 0px;
			  left: 0px;
			  width: 100%;
			  height: 100%;
			}
	  </style>
	</head>

	<body>

	<!-- https://dev.twitch.tv/docs/embed -->	

    
	<script src= "http://player.twitch.tv/js/embed/v1.js"></script>
	<div class="auto-resizable-iframe" id="twitch_div" ></div>
	<script type="text/javascript">

		var options = { autoplay: false };
		var player = new Twitch.Player("twitch_div", options);

		function LoadVideoByID(twitchID)
		{
			player.setChannel(twitchID);
			player.setVolume(0.5);
			player.setQuality("chunked");
			console.log(player);
		}

		LoadVideoByID("trackingthepros");

	</script>

	</body>
</html>
