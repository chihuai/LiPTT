<!DOCTYPE html>
<html>
	<head>
		<title>Youtube Web</title>
		<style type="text/css">
			body {
				margin : 0;
				padding : 0;
				border : 0;
				width : 100%;
				height : 100%;
			}

			.auto-resizable-iframe {
			  max-width: 100%;
			  margin: 0px auto;
			}
			
			.auto-resizable-iframe iframe {
			  position: absolute;
			  top: 0px;
			  left: 0px;
			  width: 100%;
			  height: 100%;
			}
	  </style>

	</head>

	<body>

    <div class="auto-resizable-iframe">
    	<iframe id="frame" frameborder="0" allowfullscreen></iframe>
    </div>

	<script type="text/javascript">
		function LoadYoutube(youtuID)
		{
			var frame = document.getElementById('frame');
			frame.src = youtuID;
		}
		
		LoadYoutube('https://www.youtube.com/embed/oXp2oE0xQcE');
	</script>

	</body>
</html>
